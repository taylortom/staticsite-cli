<html lang="en">
  <head>
    <title>Post.</title>
    <link rel="stylesheet" type='text/css' href="editor.css" />
    <link rel="stylesheet" type='text/css' href="icons/icons.css" />
    <link rel="stylesheet" href="jquery.atwho.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ichord.github.io/Caret.js/src/jquery.caret.js"></script>
    <script type="text/javascript" src="jquery.atwho.js"></script>
		<script type="text/javascript" src="editor.js"></script>
  </head>
  <body>
    <div class="container wrapper">
      <div id="sidebar">
          <div class="inner white_bg">
            <ul>
              <li>One</li>
              <li>Two</li>
              <li>Three</li>
              <li>Here's a long Four</li>
            </ul>
        </div>
      </div>
      <div id="main">
        <form action="/" method="post">
          <input type="text" class="input white_bg title heading" name="title" value="Hello"/>
          <textarea class="input white_bg body" name="body"># Heading</textarea>
          <input type="text" class="input white_bg tags" name="tags" value="tag"/>
          <button class="submit">Post!</button>
        </form>
      </div>
    </div>
  </body>
</html>
